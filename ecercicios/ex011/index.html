<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vario dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">


    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" autoplay loop controls ></audio>

    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.ogg" type="audio/ogg">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao conseguiu reproduzir audio</p>
    </audio>
    

    
</body>
</html>
