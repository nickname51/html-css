<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <STYLE>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center ;
            vertical-align:bottom;
            background-color: rgba(0, 0, 0, 0.425);
           

        }
        
    </STYLE>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
    TABLE  = tabela 
     TABLE ROW = linha de tabela
     TABLE HEADER = cabeÃ§alho de tabela 
     TABLE DATA  = dados de tabelas -->

    <table>
        <tr> <!-- Primeira linha-->
         <td>A1</td>
         <td>B1</td>
         <td>C1</td>
        <tr class="linha">
        <td>A2
        <TD>B2
        <TD class="numero">C2
        <TR>
            <TD>A3
            <TD>B3
            <TD class="numero">C3
        <TR>
            <TD>A4
            <TD class="dado">B4
            <TD>C4

    </table>
    
</body>
</html>
