<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicico Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;

            
        }
        caption {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px;


        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

            <td>M</td>

            <td>Programador</td>
           </tr>
           <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
           </tr>
           <tr> 
            <td>Milio</td>
            <td>M</td>

</html>
