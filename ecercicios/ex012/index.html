<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <marquee behavior="" direction="down" truespeed="200">
        <video controls autoplay loop >
            <source src="midia/meu-video.ogv" type="video/ogv">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodu√ßao de videos.</p>
        </video>
    </marquee>
    <h1>Inserindo vide os do youtube </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=mzswd4kF_mk77Up5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
