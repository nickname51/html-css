<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option> 

                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                     <option value="SP" >Sao Paulo</option>
                </optgroup>


                 <optgroup label="Regio Nordeste">
                     <option value="MA">Maranhao</option>
                                     <option value="PE">Pernambuco</option>
                                 <option value="RN">Rio Grande do Norte</select>
                 </optgroup>

            </select>
        </p>
        
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="istprof">
         <datalist id="istprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilidade</option>
            <option value="DEV">Densenvolvedor</option>
            <option value="PROF">Professor</option>
         </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="6">Sua mensagem aqui...</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</head>

</body>
</html>
