<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
</head>
<body>
    <a href="#" onclick="clicou">Clique em mim</a>
    <div id="saida"></div>
    

    
</body>
<script>
    function clicou() {
        s = window.document.getElementById("saida")
        s.innerHTML += '<p>Voce Clicou</p>'
    }

</script>
</html>
