<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML e Suas Definiçoes</h1>
   <b>
       <ul type="square">
          <abbr style="text-decoration:underline;" title="Voce pode usar a TAG <p> ">
              <li>Paragrafos</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar as TAGs <h1>&<h6>">
              <li>Cabeçalhos/Titulos</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar a TAG <img>">
              <li>Imagens</li>
          </abbr>
          <abbr  style="text-decoration:underline;"title=" Voce pode usar a TAG <ol>">
              <li>Listas Ordenadas</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar a TAG <ul>">
              <li>Listas nao ordenadas</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar TAG <code>">
              <li>Formataçao de texto para codigo</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar a TAG <hr> ou <br> (hr mais aconselhavel)">
              <li>Quebra de texto</li>
          </abbr>
          <abbr style="text-decoration:underline;" title="Voce pode usar a TAG <address>">
            <li>Endereços/Pessoas</li>
        </abbr>
   </b>
    


   </ul>
</body>
</html>
